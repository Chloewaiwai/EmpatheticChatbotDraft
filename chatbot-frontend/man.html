<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Let's Chat!</title>
        <link rel="stylesheet" href="man.css">
        
    </head>
    <body class="light-theme">
        <div class="whole_chatbot">
            <div class="chatbot_header">
                <h1>Let's chat with me</h1>
            </div>

            <div class="chatbot_content">
                <div>
                    <div class="message"> 
                        <img src="man.png" alt="icon" class="icon">
                        <div class="messages__item messages__item--visitor">Hi! It's John! Long time no see! How's you going?</div>
                    </div>
                
                </div>
            </div>
            <div class="chatbot_footer">
                <div class="input">
                    <span id="text" class="textarea" role="textbox" type="text" contenteditable></span>   
                    <button class="send_button">Send</button>
                </div>
            </div>
            
            
        </div>
        
        <script src="./man.js"></script>
    </body>
</html>
